<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WDI Project 1</title>
    <!--  jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- inject:js -->
    <script src="js/app.js"></script>
    <!-- endinject -->
    <!-- inject:css -->
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss">
    <!-- endinject -->
  </head>
  <body>
    <header>
      <div class="livesRemaining">
        Lives
        <span class="lives">2</span>
      </div>
      <div class="timer">
        Timer
        <span class="time">5.0</span>
      </div>
      <div class ="scoreboard">
        Score
        <span class="score">0</span>
      </div>
    </header>
    <main class="game mouseHider">
      <div class="endScreen hidden">
        <h1>Game Over</h1>
        Final Score <span class="score">0</span>
        <button>Play Again?</button>
      </div>
      <audio id="blip" src="audio/blip.wav"></audio>
      <audio id="thud" src="audio/thud.wav"></audio>
      <audio id="music" src="audio/ambience.wav" autoplay="autoplay" loop="loop"></audio>
    </main>
    </body>
</html>
