<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDI Project 1</title>
    <!--  jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
  src="https://code.jquery.com/ui/1.12.0-beta.1/jquery-ui.min.js"
  integrity="sha256-WyjlLy3rvVSitHOXMctYkMCOU6GAletPg+qniNKLCQM="
  crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Raleway:200" rel="stylesheet">
    <!-- inject:js -->
    <script src="/public/js/app.js"></script>
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- endinject -->
  </head>
  <body class="noScroll">
    <header>
      <div class="livesRemaining">
        Lives
        <span class="lives">2</span>
      </div>
      <div class="timer">
        Timer
        <span class="time">5.0</span>
      </div>
      <div class ="scoreboard">
        Score
        <span class="score">0</span>
      </div>
    </header>
    <main class="game">
      <div class="startScreen">
        <h1>Shapes</h1>
        <p>Welcome to shapes.  Score points by having your shape fit into the hole when the time runs out.  Use the mouse to move your shape and scroll to rotate it.</p>
        <div class="reveal">Show Me</div>
        <button class="start">Play</button>
      </div>
      <div class="endScreen hidden">
        <h1>Game Over</h1>
        Final Score <span class="score">0</span>
        High Score <span class="highScore">0</span>
        <button class="reset">Play Again?</button>
      </div>
      <audio id="blip" src="/public/audio/blip.wav"></audio>
      <audio id="thud" src="/public/audio/thud.wav"></audio>
      <audio id="gameEnd" src="/public/audio/game-end.wav"></audio>
      <audio id="music" src="/public/audio/ambience.wav" autoplay="autoplay" loop="loop"></audio>
    </main>
    </body>
</html>
